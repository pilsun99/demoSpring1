<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="cart_section">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        <div class="cart_container">
          <div class="cart_title">Shopping Cart<small> (1 item in your cart) </small></div>
          <div th:each="list : ${LIST_PRODUCT}">
            <ul class="cart_list">
              <li class="cart_item clearfix">
                <div class="cart_item_image"><img src="https://i.imgur.com/qqBRWD5.jpg" alt=""></div>
                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                  <div class="cart_item_name cart_info_col">
                    <div class="cart_item_title">Name</div>
                    <div th:text="${list.name}"></div>
                  </div>
                  <div class="cart_item_id cart_info_col">
                    <div class="cart_item_title">ID</div>
                    <div th:text="${list.id}"></div>
                  </div>
                  <div class="cart_item_quantity cart_info_col">
                    <div class="cart_item_title">Quantity</div>
                    <div class="cart_item_text">1</div>
                  </div>
                  <div class="cart_item_price cart_info_col">
                    <div class="cart_item_title">Price</div>
                    <div th:text="${list.price}"></div>
                  </div>
                  <div class="cart_item_total cart_info_col">
                    <a th:href="@{'/shopping-cart/add/' + ${list.id}}" class="btn btn-primary btn-sm">BUY</a>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
