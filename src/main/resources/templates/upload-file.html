<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and view page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Add Image</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- View Images -->
<!-- Main Content -->
<div class="mt-5">
    <h1 class="text-center">View Images</h1>
    <div class="container">
        <!-- Add User Button -->
        <div class="my-3">
            <a th:href="@{/add}"><button type="button" class="btn btn-primary">Add Image</button></a>
        </div>
        <table class="table border">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Created AT</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${imageList}">
                <td th:text="${list.id}"></td>
                <td><img height="250px" th:src="@{'/file?id=' + ${list.id}}" alt=""></td>
                <td th:text="${list.date}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
